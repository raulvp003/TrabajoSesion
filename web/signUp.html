 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="CSSlogin.css">
</head>
<body>

  <div class="container">
   <a href="#"> <img id="logo" src="logo.png" alt="Logo">

   </a>

    <div id="form">
      <h1>Registro</h1>
      <form>
        <div class="campo">
          <label for="Nombre">Nombre</label>
          <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" required>
        </div>

        <div class="campo">
          <label for="Apellidos">Apellidos</label>
          <input type="text" id="Apellidos" name="Apellidos" placeholder="Apellidos" required>
        </div>

        <div class="campo">
          <label for="Calle">Calle</label>
          <input type="text" id="Calle" name="Calle" placeholder="Calle" required>
        </div>

        <div class="campo">
          <label for="Ciudad">Ciudad</label>
          <input type="text" id="Ciudad" name="Ciudad" placeholder="Ciudad" required>
        </div>

        <div class="fila">
          <div class="campo">
            <label for="Provincia">Provincia</label>
            <input type="text" id="Provincia" name="Provincia" placeholder="Provincia" required>
          </div>
          <div class="campo">
            <label for="CodigoPostal">Código Postal</label>
            <input type="text" id="CodigoPostal" name="CodigoPostal" placeholder="Código Postal" required>
          </div>
        </div>

        <div class="campo">
          <label for="Telefono">Teléfono</label>
          <input type="text" id="Telefono" name="Telefono" placeholder="Teléfono" required>
        </div>

        <div class="campo">
          <label for="Email">Email</label>
          <input type="email" id="Email" name="Email" placeholder="Email" required>
        </div>
         
        <div class="fila">  
        <div class="campo">
          <label for="Contraseña">Contraseña</label>
          <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required>
        </div>
          <div class="campo">
          <label for="Contraseña">Confirme su Contraseña</label>
          <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required>
          </div>
           </div>
          

        <!-- Botón y texto en la misma fila -->
        <div class="fila-registro">
         <button type="submit">REGISTRARSE</button></div>
          <div id="registro">
            ¿Ya tienes cuenta? 
             <!-- lo dejo con # hasta que este completa la parte del SignIN -->
            <a href="#">Inicia sesión</a>
          </div>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
