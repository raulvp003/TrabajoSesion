<!DOCTYPE html>
<html>
    <head>
        <title>Restablecer contraseña</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="logo.png">
        <link rel="stylesheet" href="CSSlogin.css">

        <script type="text/javascript">
            function EyeSwap(inputId, iconId) {
                const input = document.getElementById(inputId);
                const icon = document.getElementById(iconId);
                if (input.type === "password") {
                    input.type = "text"; // mostrar contraseña
                    icon.src = "https://cdn-icons-png.flaticon.com/128/565/565655.png"; // ojo cerrado
                } else {
                    input.type = "password"; // ocultar contraseña
                    icon.src = "https://cdn-icons-png.flaticon.com/128/159/159604.png"; // ojo abierto
                }
            }
            function BOnClick(event) {
                event.preventDefault();
                event.stopPropagation();
                const oldPass = document.getElementById("oldPassword");
                const newPass = document.getElementById("nuevaPassword");
                const confPass = document.getElementById("confirmPassword");
                const msgBox = document.getElementById("cAlerta");
                const titulo = document.getElementById("titulo");
                try {
                    // ✅ Validaciones
                    if (oldPass.value.trim() === "" || newPass.value.trim() === "" || confPass.value.trim() === "")
                        throw new Error("Debes completar todos los campos.");
                    if (newPass.value.length > 255)
                        throw new Error("La nueva contraseña no puede tener más de 255 caracteres.");
                    if (newPass.value.length < 8)
                        throw new Error("La nueva contraseña no puede tener menos de 8 caracteres.");
                    if (newPass.value !== confPass.value)
                        throw new Error("Las contraseñas nuevas no coinciden.");
                    // ✅ Si pasa todas las validaciones → enviar al servidor
                    sendRequestAndProcessResponse();
                } catch (error) {
                    // ❌ Si alguna validación falla
                    msgBox.textContent = '✖️ ' + error.message + ' ✖️';
                    msgBox.style.display = 'block';
                    msgBox.style.backgroundColor = 'red';
                    titulo.style.backgroundColor = 'red';
                }
            }



/////////////////////////////////////////////////////////////
            function sendRequestAndProcessResponse() {
                const msgBox = document.getElementById("cAlerta");
                const userId = "102263301"; // ID fija que quieres filtrar
                const oldPass = document.getElementById("oldPassword");

                fetch('http://localhost:8080/CRUDBankServerSide/webresources/customer', {method: 'GET'})
                        .then(response => {
                            if (!response.ok) {
                                return response.text().then(text => {
                                    throw new Error(`Error HTTP ${response.status}: ${text}`);
                                });
                            }
                            return response.text(); // obtenemos XML completo
                        })
                        .then(xmlString => {
                            console.log("XML recibido:\n", xmlString); // ver todo el XML

                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(xmlString, "application/xml");

                            const customers = xmlDoc.getElementsByTagName("customer");

                            let foundCustomer = null;
                            for (let i = 0; i < customers.length; i++) {
                                // Solo buscar el <id> que es hijo directo de <customer>
                                const idNode = customers[i].querySelector(":scope > id");
                                const idText = idNode ? idNode.textContent.trim() : "N/A";
                                console.log(`Comparando cliente ${i}: ID XML='${idText}' con userId='${userId}'`);

                                if (idNode && idText === userId) {
                                    foundCustomer = customers[i];
                                    console.log("Cliente encontrado:", foundCustomer);
                                    break;
                                }
                            }

                            if (!foundCustomer)
                                throw new Error("Cliente no encontrado");

                            const passwordNode = foundCustomer.querySelector(":scope > password");
                            const OGpass = passwordNode ? passwordNode.textContent.trim() : null;

                            console.log("Contraseña encontrada:", OGpass);
                            console.log("Contraseña introducida:", oldPass.value.trim());

                            if (!OGpass)
                                throw new Error("Cliente no tiene contraseña registrada");

                            if (OGpass === oldPass.value.trim()) {
                                console.log("Contraseña correcta. Llamando a sendNewPassword()");
                                sendNewPassword();
                            } else {
                                throw new Error("La contraseña antigua no coincide con la introducida");
                            }
                        })
                        .catch(error => {
                            console.error(error);
                            msgBox.textContent = '✖️ ' + error.message;
                            msgBox.style.display = 'block';
                            msgBox.style.backgroundColor = 'red';
                            document.getElementById("titulo").style.backgroundColor = 'red';
                        });
            }

            //////////////////////////////////////////////////////
            function sendNewPassword() {
                const msgBox = document.getElementById("cAlerta");
                const userId = "102263301"; // ID del cliente
                const oldPass = document.getElementById("oldPassword").value.trim();
                const newPass = document.getElementById("nuevaPassword").value.trim();

                // 1️⃣ Obtener todos los clientes
                fetch('http://localhost:8080/CRUDBankServerSide/webresources/customer', {method: 'GET'})
                        .then(response => {
                            if (!response.ok)
                                throw new Error('Error al obtener los datos de los clientes');
                            return response.text();
                        })
                        .then(xmlString => {
                            console.log("XML recibido del servidor:\n", xmlString);

                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(xmlString, "application/xml");
                            const customers = xmlDoc.getElementsByTagName("customer");
                            console.log(`Número de clientes encontrados: ${customers.length}`);

                            // 2️⃣ Buscar el cliente por ID
                            let foundCustomer = null;
                            for (let i = 0; i < customers.length; i++) {
                                // Solo buscar <id> hijo directo de <customer>
                                const idNode = customers[i].querySelector(":scope > id");
                                const idText = idNode ? idNode.textContent.trim() : "N/A";
                                console.log(`Comparando cliente ${i}: ID XML='${idText}' con userId='${userId}'`);

                                if (idNode && idText === userId) {
                                    foundCustomer = customers[i];
                                    console.log("Cliente encontrado:", foundCustomer);
                                    break;
                                }
                            }

                            if (!foundCustomer)
                                throw new Error("Cliente no encontrado");

                            // 3️⃣ Verificar contraseña antigua
                            const passwordNode = foundCustomer.querySelector(":scope > password");
                            const OGpass = passwordNode ? passwordNode.textContent.trim() : null;
                            console.log("Contraseña encontrada:", OGpass);
                            console.log("Contraseña introducida:", oldPass);

                            if (!OGpass)
                                throw new Error("Cliente no tiene contraseña registrada");
                            if (OGpass !== oldPass)
                                throw new Error("La contraseña antigua no coincide");

                            // 4️⃣ Construir XML completo con la nueva contraseña
                            const city = foundCustomer.querySelector(":scope > city")?.textContent.trim() || "";
                                    const email = foundCustomer.querySelector(":scope > email")?.textContent.trim() || "";
                                    const firstName = foundCustomer.querySelector(":scope > firstName")?.textContent.trim() || "";
                                    const lastName = foundCustomer.querySelector(":scope > lastName")?.textContent.trim() || "";
                                    const middleInitial = foundCustomer.querySelector(":scope > middleInitial")?.textContent.trim() || "";
                                    const phone = foundCustomer.querySelector(":scope > phone")?.textContent.trim() || "";
                                    const state = foundCustomer.querySelector(":scope > state")?.textContent.trim() || "";
                                    const street = foundCustomer.querySelector(":scope > street")?.textContent.trim() || "";
                                    const zip = foundCustomer.querySelector(":scope > zip")?.textContent.trim() || "";

                            const xmlData = `
<customer>
    <city>${city}</city>
    <email>${email}</email>
    <firstName>${firstName}</firstName>
    <id>${userId}</id>
    <lastName>${lastName}</lastName>
    <middleInitial>${middleInitial}</middleInitial>
    <password>${newPass}</password>
    <phone>${phone}</phone>
    <state>${state}</state>
    <street>${street}</street>
    <zip>${zip}</zip>
</customer>
`.trim();

                            console.log("XML que se enviará al servidor:\n", xmlData);

                            // 5️⃣ Enviar PUT a /customer
                            return fetch('http://localhost:8080/CRUDBankServerSide/webresources/customer', {
                                method: 'PUT',
                                headers: {'Content-Type': 'application/xml'},
                                body: xmlData
                            });
                        })
                        .then(response => {
                            if (!response.ok)
                                throw new Error('Error al actualizar la contraseña en el servidor');
                            return response.text();
                        })
                        .then(text => {
                            console.log("Respuesta del servidor:", text);
                            msgBox.textContent = '✅ Contraseña cambiada correctamente ✅';
                            msgBox.style.display = 'block';
                            msgBox.style.backgroundColor = 'green';
                            document.getElementById("titulo").style.backgroundColor = 'green';
                        })
                        .catch(error => {
                            console.error(error);
                            msgBox.textContent = '✖️ ' + error.message;
                            msgBox.style.display = 'block';
                            msgBox.style.backgroundColor = 'red';
                            document.getElementById("titulo").style.backgroundColor = 'red';
                        });
            }


        </script>
    </head>

    <body>
        <div><img id="logo" src="logo.png" onclick="window.open('https://www.google.com', '_blank');"></div>
        <div id="form">
            <h1 id="titulo">Cambio de contraseña</h1>
            <form id="signInForm" method="GET" action="http://localhost:8080/CRUDBankServerSide/webresources/customer/sigin/">
                <div class="password-container">
                    <input type="password" name="oldPassword" id="oldPassword" placeholder="Contraseña actual">
                    <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Mostrar contraseña"id="toggleOldPassword"
                         onclick="EyeSwap('oldPassword', 'toggleOldPassword')">
                </div>
                <br>
                <div class="password-container">
                    <input type="password" name="nuevaPassword" id="nuevaPassword" placeholder="Nueva contraseña">
                    <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Mostrar contraseña"id="toggleNewPassword" 
                         onclick="EyeSwap('nuevaPassword', 'toggleNewPassword')">

                </div>
                <div class="password-container">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña">
                    <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Mostrar contraseña"id="toggleConfPassword"
                         onclick="EyeSwap('confirmPassword', 'toggleConfPassword')">
                </div>
                <div id="cAlerta" style="display:none; margin-top:10px;"></div>
                <button type="submit" onclick="BOnClick(event);">Cambiar contraseña</button>
            </form>
        </div>
    </body>
</html>
