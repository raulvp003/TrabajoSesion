<!DOCTYPE html> 
<html>
    <head>
        <title>Reset Password</title> <!-- Título de la pestaña -->
        <meta charset="UTF-8"> <!-- Permite tildes y ñ -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste a pantallas móviles -->
        <link rel="icon" type="image/png" href="../../logo.png"> <!-- Icono del navegador -->
        <link rel="stylesheet" href="CSSlogin.css"> <!-- Archivo CSS  -->
        <script type="text/javascript" src="CCjs.js" defer></script> <!-- Archivo JS externo (se ejecuta al final) -->
    </head>

    <body>
        <div>
            <img id="logo" src="../../logo.png" onclick="window.open('../main.html', '_blank');"> <!-- Logo que abre main -->
        </div>

        <div id="form"> <!-- Contenedor principal del formulario -->
            <h1 id="titulo">Change Password</h1> <!-- Título de la página -->

            <form id="signInForm" method="GET" action="/CRUDBankServerSide/webresources/customer/sigin/"> <!-- Formulario con método GET -->
                
                <div class="password-container"> <!-- Contenedor del primer campo -->
                    <input type="password" name="oldPassword" id="oldPassword" placeholder="Current Password"> <!-- Input para contraseña actual -->
                    <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Show password" id="toggleOldPassword"
                         onclick="EyeSwap('oldPassword', 'toggleOldPassword')"> <!-- Ojo que alterna mostrar/ocultar -->
                </div>

                <br> 

                <div class="password-container"> <!-- Contenedor del segundo campo -->
                    <input type="password" name="nuevaPassword" id="nuevaPassword" placeholder="New Password"> <!-- input para nueva contraseña -->
                    <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Show password" id="toggleNewPassword" 
                         onclick="EyeSwap('nuevaPassword', 'toggleNewPassword')"> <!-- Ojo que alterna mostrar/ocultar -->
                </div>

                <div class="password-container"> <!-- Contenedor del tercer campo -->
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"> <!-- Input para confirmar contraseña -->
                    <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="Show password" id="toggleConfPassword"
                         onclick="EyeSwap('confirmPassword', 'toggleConfPassword')"> <!-- Ojo que alterna mostrar/ocultar -->
                </div>

                <div id="cAlerta" style="display:none; margin-top:10px;"></div> <!-- Mensaje oculto (para alertas o errores) -->

                <button type="submit" onclick="BOnClick(event);">Change Password</button> <!-- Botón que ejecuta función JS al hacer clic -->
            </form>
        </div>
    </body>
</html>
