<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pagina Principal</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel="icon" type="image/png" href="Imagenes/logo1.png">
    <style type="text/css">
        body{
            /*border: 1px solid red;*/
            height: 99.8vh;
            margin: 0;

            display: flex;
            flex-direction: column;
            gap: 20px;

            background-image: url("https://wallpapers.com/images/hd/stock-market-background-wdb83di320cjbktg.jpg");
        }

        .cabecera{
            /*border: 1px solid greenyellow;*/
            background-color: #add8e6b6;
            border-bottom: 5px double lightblue;
            flex: 1;
            padding: 15px 30px;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .imagen{
            height: 60px;
            /*border: 1px solid blue;*/
            border-radius: 0px;
            box-shadow: 0 0 10px white;
            transition: transform 0.5s;
        }
        .imagen:hover{
            transform: scale(1.1);
        }

        .usuario{
            /*border:1px solid red;*/
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0px 15px;
        }

        .ajustes{
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #E3D8DE;
            color: #403d3d;
            padding: 5px 15px;
            
            display: flex;
            justify-content: center;
            
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;  
        }
        .ajustes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px lightblue;
        }

        .menu{
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #E3D8DE;
            padding: 4px;          

            position: absolute;
            top: 42px;
            right: 95px;

            display: flex;
            flex-direction: column;
            
            box-shadow: 0 0 15px #00bfff50;

            visibility: hidden;     /* El menú empieza oculto */
            opacity: 0;             /* El menú es completamente invisible */
            transition: opacity 0.3s, visibility 0.3s;
        }
        .menu.show {
            visibility: visible;    
            opacity: 1;             
        }

        .eleccion{
            border: transparent;
            border-bottom: 1px solid black;
            background-color: #E3D8DE;
            color: #403d3d;
            padding: 10px 20px;

            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;        /*Prevenir el salto de línea*/

            transition: background-color 0.5s;
        }
        .eleccion:hover {
            background-color: #00bfff33;
        }
        .eleccion:last-child {
            border-bottom: none;
        }


        .cuerpo{
            /*border: 1px solid greenyellow;*/
            color: white;
            flex: 9;

            display: flex;
            justify-content: center;
            align-items: center;    
        }
        .bienvenido{
            background-color: #E3D8DE;
            border-radius: 30px;
            border: 7.5px double lightblue;
            padding: 50px;
            text-align: center;
        }
        .bienvenido h1{
            color: black;
        }
        .bienvenido p{
            color: black;
            font-size: 25px;
        }
    </style>
</head>


<body>
    <div class="cabecera">
        <img class="imagen" src="Imagenes/logo1.png">
        <div class="usuario" id="usuario">
            <div class="ajustes" id="ajustes">Ajustes</div>
            <div class="menu" id="menu">
                <a href="proyecto4.html" class="eleccion">Cambiar Contraseña</a>
                <button id="cerrarSesion" class="eleccion">Cerrar Sesión</button>
            </div>
        </div>

    </div>
    <div class="cuerpo">
        <div class="bienvenido">
            <h1>¡Bienvenido, <span id="nombreUsuario"></span>!</h1>
            <p>Accede a la información de tu cuenta bancaria, tus movimientos y más.</p>
        </div>
    </div>
    
    <script>
        /*if (!sessionStorage.getItem("customer.id")) {
            window.location.href = "proyecto.html"; 
        }*/

        const usuario = document.getElementById("usuario");
        const ajustes = document.getElementById("ajustes");
        const menu = document.getElementById("menu");
        const cerrarSesion = document.getElementById("cerrarSesion");

        const nombre = sessionStorage.getItem("customer.firstName") || "Usuario";
        document.getElementById("nombreUsuario").textContent = nombre;

        ajustes.addEventListener("click", () => {
            menu.classList.toggle("show");
        });

        cerrarSesion.addEventListener("click", () => {
            sessionStorage.clear();                  
            window.location.href = "proyecto.html"; 
        });

        window.addEventListener("click", (e) => {
            if (!usuario.contains(e.target)) {
                menu.classList.remove("show");
            }
        });

        
    </script>
</body>
</html>
